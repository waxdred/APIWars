# golang Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Force redeploy for new image"
  name: golang-app
  namespace: apiwars
spec:
  replicas: 1
  selector:
    matchLabels:
      app: golang-app
  template:
    metadata:
      labels:
        app: golang-app
    spec:
      containers:
        - name: golang-app
          image: registry.waxmaker.app/apiwars/golang:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "1"
              memory: "512Mi"

# golang service
---
apiVersion: v1
kind: Service
metadata:
  name: golang-app
  namespace: apiwars
spec:
  type: NodePort
  selector:
    app: golang-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30999

